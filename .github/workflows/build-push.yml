name: Build Docker Image and Push to ACR

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Sign in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Container Registry login
        uses: azure/docker-login@v1
        with:
          login-server: helloappcontainer.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build . -t helloAppContainer.azurecr.io/finalproject:latest

      - name: Push Docker image to ACR
        run: |
          docker push helloAppContainer.azurecr.io/finalproject:latest

      - name: Deploy from ACR to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'helloDockerEylul'  # Your Azure App Service name
          images: 'helloappcontainer.azurecr.io/finalproject:latest'

      - name: Azure CLI logout
        run: |
          az logout
